<ion-modal-view view-title="Reach">
  <ion-header-bar class="bar-assertive">
    <h1 class="title title-white">Reach</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item item-divider">
        {{l('enterName')}}
      </ion-item>
            
      <label class="item item-input">
        <input type="text" placeholder="{{l('username')}}" ng-model="username">
      </label>
          
      <ion-item class="item">
        <button class="button button-block button-calm" ng-disabled="username.length < 3" ng-click="connect(username)">{{l('connect')}}</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
